<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef class="text-center" > No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="thesesForm">
    <th mat-header-cell *matHeaderCellDef class="text-center" > Форма тезиса </th>
    <td mat-cell *matCellDef="let element" >
      <div class="card" style="margin: 1%; padding-top: 5px; background-color: #fff9e9;">
        <app-item-table-expansion [theses]="element"></app-item-table-expansion>
      </div>
    </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="created">
    <th mat-header-cell *matHeaderCellDef class="text-center" > Дата<br>создания </th>
    <td mat-cell *matCellDef="let element" class="text-center"> {{ element.created != null ? element.created : 'None' }} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="update">
    <th mat-header-cell *matHeaderCellDef class="text-center" > Дата<br>обновления </th>
    <td mat-cell *matCellDef="let element" class="text-center" > {{ element.updated != null ? element.created : 'None' }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
